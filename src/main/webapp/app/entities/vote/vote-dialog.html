
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVoteLabel">Create or edit a Vote</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vote.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_upOrDown">Up Or Down</label>
            <input type="number" class="form-control" name="upOrDown" id="field_upOrDown"
                    ng-model="vm.vote.upOrDown"
                     />
        </div>

        <div class="form-group">
            <label for="field_dogPhoto">Dog Photo</label>
            <select class="form-control" id="field_dogPhoto" name="dogPhoto" ng-model="vm.vote.dogPhoto" ng-options="dogPhoto as dogPhoto.id for dogPhoto in vm.dogphotos track by dogPhoto.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.vote.client" ng-options="client as client.id for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
