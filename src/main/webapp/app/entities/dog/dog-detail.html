
<div>
    <h2><span>Dog</span> {{vm.dog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.dog.name}}</span>
        </dd>
        <dt><span translate="apiChallengeApp.dog.years_old">Years Old</span></dt>
        <dd>
            <span>{{vm.dog.years_old}}</span>
        </dd>
        <dt><span>Breed</span></dt>
        <dd>
            <a ui-sref="breed-detail({id:vm.dog.breed.id})">{{vm.dog.breed.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dog-detail.edit({id:vm.dog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
