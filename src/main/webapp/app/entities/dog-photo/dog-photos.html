<div>
    <h2>Dog Photos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dog-photo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Dog Photo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Url</span></th>
                    <th><span>Description</span></th>
                    <th><span>Dog</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dogPhoto in vm.dogPhotos track by dogPhoto.id">
                    <td><a ui-sref="dog-photo-detail({id:dogPhoto.id})">{{dogPhoto.id}}</a></td>
                    <td>{{dogPhoto.url}}</td>
                    <td>{{dogPhoto.description}}</td>
                    <td>
                        <a ui-sref="dog-detail({id:dogPhoto.dog.id})">{{dogPhoto.dog.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dog-photo-detail({id:dogPhoto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dog-photo.edit({id:dogPhoto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dog-photo.delete({id:dogPhoto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
